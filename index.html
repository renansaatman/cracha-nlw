<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Renan Saatman - DoWhile 2021</title>
</head>
<body>
    <div class="lanyard">
        <img src="images/faixa.svg" alt="Fita do crachÃ¡">
        <div class="gap"></div>
    </div>
    <main>
        <div class="container">
            <div class="avatar">
                <span>
                    <img src="images/selo.svg" alt="Selo Rocketseat">
                </span>
                <img id="userImage" src="https://lorempixel.com/185/185/people/" alt="Foto pessoal">
            </div>

            <h1 id="userName"></h1>
            <a id="userLink" href="http://github.com/" target="_blank">
                <img src="images/github.svg" alt="Icone Github">
                <span id="userLogin"></span>
            </a>

            <p id="userBio">An instructor focused on helping pople start programming for web</p>

            <ul id="socialLinks">
                <li class="youtube">
                    <a href="https://youtube.com/" target="_blank">
                        <img src="images/youtube.svg" alt="Icone Youtube">
                    </a>
                </li>
                <li class="facebook">
                    <a href="https://facebook.com/" target="_blank">
                        <img src="images/facebook.svg" alt="Icone Facebook">
                    </a>
                </li>
                <li class="instagram">
                    <a href="https://instagram.com/" target="_blank">
                        <img src="images/instagram.svg" alt="Icone Instagram">
                    </a>
                </li>
                <li class="twitter">
                    <a href="https://twitter.com/" target="_blank">
                        <img src="images/twitter.svg" alt="Icone Twitter">
                    </a>
                </li>
            </ul>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
